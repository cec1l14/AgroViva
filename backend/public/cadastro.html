<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroViva</title>
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="css/principal.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href= "https://unpkg.com/font-awesome/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<body class="body-cadastro">  
  <main class="container-cadastro">
      <form id="form-cadastro">
  <h1>Cadastro</h1>

  <div class="input-box">
    <input placeholder="Nome" type="text" id="nome">
    <i class="bx bxs-user"></i>
  </div>

  <div class="input-box">
    <input type="email" placeholder="Email" id="email">
    <i class="fa-solid fa-envelope"></i>
  </div>

  <div class="input-box">
    <input placeholder="Telefone" type="text" id="telefone">
    <i class="fa-solid fa-phone"></i>
  </div>

  <div class="input-box">
    <input placeholder="CPF" type="text" id="cpf">
    <i class="fa-solid fa-id-card"></i>
  </div>
  
  <div class="input-box">
    <input placeholder="Senha" type="password" id="senha">
    <i class="bi bi-eye-fill" id="btn-senha"></i>
  </div>
  
  <button type="submit" class="login">Cadastrar</button>

  
    <div class="link-login">
      <a href="login.html">JÃ¡ possui conta?</a>
    </div>

</form>
<script src="js/cadastro.js" type="module"></script>
</body>
</html>
