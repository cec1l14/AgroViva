<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - AgroViva</title>
    <link rel="stylesheet" href="css/principal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
</head>
<body class="body-produtos">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="produtos.html">Produtos</a></li>
          <li class="nav-item"><a class="nav-link" href="cadastro.html">Cadastro</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
        <form class="d-flex" role="search" id="form-pesquisa">
          <input class="form-control me-2" type="search" placeholder="Pesquisa" aria-label="Search" id="input-pesquisa">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Perfil do Empresário (reserva para futuro) -->
  <section id="perfil-empresario" class="my-4 p-4 border rounded shadow-sm bg-light d-none">
    <h2 id="nome-empresario">Empresário</h2>
    <p id="email-empresario"></p>
    <p id="telefone-empresario"></p>
    <p id="cnpj-empresario"></p>
  </section>

  <!-- Produtos -->
  <div class="container my-4" id="produtos-container">
    <!-- Produtos carregados dinamicamente -->
  </div>

  <!-- Filtro lateral -->
  <div class="filtro-wrapper mt-3">
    <input type="checkbox" id="filtro-toggle" class="filtro-toggle">
    <label for="filtro-toggle" class="filtro-label">Filtro</label>
    <div class="opcoes-filtro">
      <p class="filtro" data-tipo="Fruta">Fruta</p>
      <p class="filtro" data-tipo="Legume">Legume</p>
      <p class="filtro" data-tipo="Grão">Grão</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/produtos.js" type="module"></script>
</body>
</html>
