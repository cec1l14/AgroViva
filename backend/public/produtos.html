<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos</title>
  <link rel="stylesheet" href="css/principal.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">


</head>
<body class="body-produtos">

  <!-- Navbar personalizada -->
  <div class="hero">
    <nav>
      <img src="../../imagens/AgroViva-removebg-preview.png" class="logo" alt="AgroViva">
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="produtos.html">Produtos</a></li>
      </ul>
      <img src="../../imagens/cara.png" class="user-pic" onclick="toggleMenu()" alt="Usuário">

      <div class="sub-menu-wrap" id="subMenu">
        <div class="sub-menu">
          <div class="user-info">
            <img src="../../imagens/cara.png" alt="Usuário">
            <h2>Alguém</h2>
          </div>
          <hr>
          <a href="#" class="sub-menu-link">
            <img src="../../imagens/perfil (2).png" alt="">
            <p>Editar perfil</p>
            <span></span>
          </a>
          <a href="#" class="sub-menu-link">
            <img src="../../imagens/sair.png" alt="">
            <p>Sair</p>
            <span></span>
          </a>
        </div>
      </div>
    </nav>
  </div>

  <!-- Área de produtos com estrutura Bootstrap -->
  <div class="container my-4">
    <div class="row" id="produtos-container">
      <!-- Os cards serão inseridos aqui pelo JS -->
    </div>
  </div>

  <!-- Filtro lateral -->
  <div class="filtro-wrapper mt-3">
    <input type="checkbox" id="filtro-toggle" class="filtro-toggle">
    <label for="filtro-toggle" class="filtro-label">Filtro</label>
    <div class="opcoes-filtro">
      <p class="filtro" data-tipo="Fruta">Fruta</p>
      <p class="filtro" data-tipo="Legume">Legume</p>
      <p class="filtro" data-tipo="Grão">Grão</p>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function toggleMenu() {
      const subMenu = document.getElementById("subMenu");
      subMenu.classList.toggle("open-menu");
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/produtos.js" type="module"></script>
</body>
</html>
