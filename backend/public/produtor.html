<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Produtor - AgroViva</title>

    <!-- PERFIL DO PRODUTOR -->
    <section id="perfil-produtor" class="mb-5 text-center p-4 border rounded shadow-sm bg-light">

      </div>
      <h2 id="nome-produtor" class="fw-bold">Produtor</h2>
      <p id="email-produtor" class="text-muted"></p>
      <p id="telefone-produtor" class="text-muted"></p>
      <p id="cpf-produtor" class="text-muted"></p>
    </section>

    <!-- PRODUTOS -->
    <section id="produtos-container" class="row row-cols-1 row-cols-md-3 g-4">
      <!-- Produtos do produtor aparecerÃ£o aqui dinamicamente -->
    </section>

  </main>
