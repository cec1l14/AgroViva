<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Empresário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .icone-perfil {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3 bg-light">
        <div class="perfil d-flex align-items-center gap-2">
            <!-- Caminho ajustado para a imagem servida pelo Express -->
            <img src="/imagens/perfil.png" alt="Perfil" class="icone-perfil">
            <span id="nome-empresario">Nome do Empresário</span>
        </div>
        <button id="logout" class="btn btn-danger">Sair</button>
    </header>

    <main class="container my-4">
        <section class="d-flex justify-content-between align-items-center mb-3">
            <h2>Produtos Disponíveis</h2>
            <button id="btn-novo-produto" class="btn btn-success">+ Novo Produto</button>
        </section>

        <!-- Formulário de cadastro de produto (inicialmente oculto) -->
        <section id="form-produto-section" class="mb-4" style="display: none;">
            <form id="form-produto" class="card p-3 shadow-sm">
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <input type="text" id="descricao" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo</label>
                    <select id="tipo" class="form-select" required>
                        <option value="">Selecione</option>
                        <option value="Fruta">Fruta</option>
                        <option value="Legume">Legume</option>
                        <option value="Grão">Grão</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="preco" class="form-label">Preço</label>
                    <input type="number" id="preco" class="form-control" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="validade" class="form-label">Validade</label>
                    <input type="date" id="validade" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="imagem" class="form-label">URL da Imagem</label>
                    <input type="text" id="imagem" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
                <button type="button" id="btn-cancelar-produto" class="btn btn-secondary ms-2">Cancelar</button>
            </form>
        </section>

        <section class="produtos">
            <div id="lista-produtos" class="row row-cols-1 row-cols-md-3 g-4"></div>
        </section>
    </main>

    <!-- Script do frontend -->
    <script src="js/empresario.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
