<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .perfil-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ddd;
    }
    .card {
      max-width: 500px;
      margin: auto;
    }
    .btn-upload {
      display: block;
      margin: 10px auto 0;
    }
    .info-label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header class="d-flex justify-content-between align-items-center p-3 bg-light shadow-sm">
    <h3>Perfil</h3>
    <button id="logout" class="btn btn-danger">Sair</button>
  </header>

  <main class="container my-5">
    <div class="card p-4 shadow-sm">
      <div class="text-center mb-4">
        <img id="foto-perfil" src="/imagens/perfil.png" alt="Foto do Usuário" class="perfil-img mb-2">
        <button id="btn-alterar-foto" class="btn btn-secondary btn-sm btn-upload">Alterar Foto</button>
        <h4 id="nome-usuario" class="mt-2"></h4>
        <p id="tipo-usuario" class="text-muted"></p>
      </div>

      <ul class="list-group list-group-flush mb-3">
        <li class="list-group-item">
          <span class="info-label">Email:</span> <span id="email-usuario"></span>
        </li>
        <li class="list-group-item">
          <span class="info-label">Telefone:</span> <span id="telefone-usuario"></span>
        </li>
        <li class="list-group-item" id="extra-info">
          <span class="info-label">CPF / CNPJ:</span> <span></span>
        </li>
      </ul>

      <div class="d-flex justify-content-between">
        <button id="editar-perfil" class="btn btn-primary">Editar Perfil</button>
        <button id="alterar-senha" class="btn btn-secondary">Alterar Senha</button>
      </div>
    </div>
  </main>

  <script type="module" src="/js/perfil.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
