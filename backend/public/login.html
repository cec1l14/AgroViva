<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">

<body class="body-login">
    <div>
        <main class="container-l">
            <form action="">
                <h1> Login </h1>
                <div class="input-box">
                    <input placeholder="usuario@gmail.com" type="email" name="" id="email">
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input placeholder="********" type="password" name="" id="senha">
                    <i class="bi bi-eye-fill"></i>
                </div>

                <div class="senhas">
                    <label>
                        <input type="checkbox">
                        Lembrar senha
                    </label>
                    <a href="cadastro.html" target="_blank"> Cadastrar-se</a>
                </div>

                <button type="submit" class="login" onclick="submeterFormulario()"">Entrar</button>
            </form>  
        </main>
    </div>
</body>
</html>
